name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: github.repository == 'guangzan/tona'
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Set node version to 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build packages
        run: pnpm build:pkg

      - name: Debug OIDC and npm auth
        run: |
          echo "=== OIDC Environment ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-not set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "=== npm version ==="
          npm --version
          echo "=== npm whoami ==="
          npm whoami
          echo "=== npm config list ==="
          npm config list

      - name: Publish to npm
        run: npm i -g npm@^11.5.2 && pnpm run publish-ci ${{ github.ref_name }}
